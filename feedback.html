<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      body {
        font-family: Poppins, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: white;
        font-size: 25;
        font-weight: 900px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: white;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .stars {
        display: flex;
        flex-direction: row-reverse;
        justify-content: left;
        margin-bottom: 10px;
      }

      .stars input {
        display: none;
      }

      .stars label {
        font-size: 40px;
        color: black;

        text-shadow: 0px 0px 11px white;
        filter: brightness(5);
        cursor: pointer;
      }

      .stars input:checked ~ label {
        color: yellow;
      }

      .stars label:hover,
      .stars label:hover ~ label {
        color: yellow;
      }

      .stars input:checked ~ label:hover,
      .stars input:checked ~ label:hover ~ label {
        color: yellow;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>
        Share your valuable feedback and thoughts about our channel and website,
        and let us know your love and suggestions
      </h1>
      <form id="feedbackForm" onsubmit="return submitform(event)">
        <label for="name">Name (Optional):</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email (Optional):</label>
        <input type="email" id="email" name="email" />
        <label style="font-size: 20px">Star Rating:</label>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" /><label
            for="star5"
            >&#9733;</label
          >
          <input type="radio" id="star4" name="rating" value="4" /><label
            for="star4"
            >&#9733;</label
          >
          <input type="radio" id="star3" name="rating" value="3" /><label
            for="star3"
            >&#9733;</label
          >
          <input type="radio" id="star2" name="rating" value="2" /><label
            for="star2"
            >&#9733;</label
          >
          <input type="radio" id="star1" name="rating" value="1" /><label
            for="star1"
            >&#9733;</label
          >
        </div>
        <label for="message">Additional Comments:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your feedback here..."
        ></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
    <script>
      function submitform(event) {
        event.preventDefault();
        var message = document.getElementById("message").value;
        if (message.trim() === "") {
          alert(
            "Please enter your feedback in the 'Additional comments' section.."
          );
          return false;
        }
        window.location.href = "thankyou.html";
        return true;
      }
    </script>
  </body>
</html>
